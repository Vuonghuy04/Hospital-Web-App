apiVersion: apps/v1
kind: Deployment
metadata:
  name: hospital-frontend
  namespace: hospital-web-app
  labels:
    app: hospital-frontend
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hospital-frontend
  template:
    metadata:
      labels:
        app: hospital-frontend
        version: v1
      annotations:
        linkerd.io/inject: enabled
        linkerd.io/proxy-version: stable-2.15.0
    spec:
      containers:
      - name: hospital-frontend
        image: hospital-frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: REACT_APP_API_URL
          value: "http://hospital-backend-service.hospital-web-app.svc.cluster.local:5001"
        - name: REACT_APP_ENVIRONMENT
          value: "production"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: hospital-frontend-service
  namespace: hospital-web-app
  labels:
    app: hospital-frontend
spec:
  selector:
    app: hospital-frontend
  ports:
  - name: http
    port: 3000
    targetPort: 3000
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: hospital-frontend-lb
  namespace: hospital-web-app
  labels:
    app: hospital-frontend
spec:
  selector:
    app: hospital-frontend
  ports:
  - name: http
    port: 80
    targetPort: 3000
  type: LoadBalancer
