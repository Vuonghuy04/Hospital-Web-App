apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hospital-web-app-ingress
  namespace: hospital-web-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header l5d-dst-override $service_name.$namespace.svc.cluster.local:$service_port;
      proxy_set_header l5d-remote-ip $remote_addr;
      proxy_set_header l5d-server-id $hostname;
spec:
  ingressClassName: nginx
  rules:
  - host: hospital.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hospital-frontend-service
            port:
              number: 3000
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: hospital-backend-service
            port:
              number: 5001
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hospital-web-app-ingress-tls
  namespace: hospital-web-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header l5d-dst-override $service_name.$namespace.svc.cluster.local:$service_port;
      proxy_set_header l5d-remote-ip $remote_addr;
      proxy_set_header l5d-server-id $hostname;
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - hospital.local
    secretName: hospital-web-app-tls
  rules:
  - host: hospital.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hospital-frontend-service
            port:
              number: 3000
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: hospital-backend-service
            port:
              number: 5001
