apiVersion: apps/v1
kind: Deployment
metadata:
  name: hospital-backend
  namespace: hospital-web-app
  labels:
    app: hospital-backend
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hospital-backend
  template:
    metadata:
      labels:
        app: hospital-backend
        version: v1
      annotations:
        linkerd.io/inject: enabled
        linkerd.io/proxy-version: stable-2.15.0
    spec:
      containers:
      - name: hospital-backend
        image: hospital-backend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5001
          name: http
        env:
        - name: PORT
          value: "5001"
        - name: NODE_ENV
          value: "production"
        - name: MONGO_URI
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: uri
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 5001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 5001
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: hospital-backend-service
  namespace: hospital-web-app
  labels:
    app: hospital-backend
spec:
  selector:
    app: hospital-backend
  ports:
  - name: http
    port: 5001
    targetPort: 5001
  type: ClusterIP
