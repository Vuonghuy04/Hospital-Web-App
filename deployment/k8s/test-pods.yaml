apiVersion: v1
kind: Pod
metadata:
  name: test-frontend
  namespace: hospital-web-app
  labels:
    app: hospital-frontend
spec:
  containers:
  - name: nginx
    image: nginx:alpine
    ports:
    - containerPort: 3000
---
apiVersion: v1
kind: Pod
metadata:
  name: test-backend
  namespace: hospital-web-app
  labels:
    app: hospital-backend
spec:
  containers:
  - name: nginx
    image: nginx:alpine
    ports:
    - containerPort: 5001
---
apiVersion: v1
kind: Pod
metadata:
  name: test-attacker
  namespace: hospital-web-app
  labels:
    app: attacker
spec:
  containers:
  - name: busybox
    image: busybox:latest
    command: ['sleep', '3600']
