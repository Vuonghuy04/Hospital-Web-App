services:
  # Python ML Service
  ml-service:
    build:
      context: ../../
      dockerfile: ml-service/Dockerfile
    container_name: hospital-ml-service
    ports:
      - "5001:5001"
    environment:
      - FLASK_ENV=production
      - PORT=5001
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5001/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Backend API Service
  backend:
    build: 
      context: ../../backend
      dockerfile: Dockerfile
    container_name: hospital-backend
    ports:
      - "5002:5002"
    environment:
      - NODE_ENV=production
      - PORT=5002
      - DATABASE_URL=postgresql://hospital_user:hospital_password@postgres:5432/hospital_analytics
      - PYTHON_ML_SERVICE_URL=http://ml-service:5001
    depends_on:
      - postgres
      - ml-service
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5002/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Keycloak Authentication Service
  keycloak:
    image: quay.io/keycloak/keycloak:26.2.5
    container_name: hospital-keycloak
    ports:
      - "8080:8080"
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
    command: start-dev --import-realm
    volumes:
      - ../../config/keycloak/demo-realm.json:/opt/keycloak/data/import/demo-realm.json
    restart: unless-stopped

  # PostgreSQL Database Service
  postgres:
    image: postgres:15-alpine
    container_name: hospital-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=hospital_analytics
      - POSTGRES_USER=hospital_user
      - POSTGRES_PASSWORD=hospital_password
    volumes:
      - hospital_data:/var/lib/postgresql/data
    restart: unless-stopped

  # Frontend React Service
  frontend:
    build:
      context: ../../
      dockerfile: deployment/docker/Dockerfile
      args:
        - REACT_APP_API_URL=http://localhost:5002
        - REACT_APP_ADMIN_API_URL=http://localhost:5002
        - REACT_APP_KEYCLOAK_URL=http://localhost:8080
        - REACT_APP_KEYCLOAK_REALM=demo
        - REACT_APP_KEYCLOAK_CLIENT_ID=demo-client
    container_name: hospital-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
      - keycloak
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: hospital-network
    driver: bridge

volumes:
  hospital_data:
    driver: local